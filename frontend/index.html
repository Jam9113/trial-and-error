<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIKIFI Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#add8e6 , #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container, .modal-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .logo {
      width: 200px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }

    h2, h3 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    .options {
      text-align: left;
      font-size: 14px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .signup-link {
      margin-top: 12px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="image.png" alt="PIKIFI Logo" class="logo">
  <h2>PIKIFI Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <div class="options">
      <label><input type="checkbox" id="togglePasswordLogin"> Show Password</label><br>
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
    </div>

    <button type="submit">Login</button>
    <div class="signup-link" onclick="openSignup()">Don't have an account yet?Sign up now</div>
  </form>
</div>

<div class="modal" id="signupModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeSignup()">Ã—</span>
    <img src="image.png" alt="PIKIFI Logo" class="logo">
    <h3>Sign Up</h3>
    <p>Create a new account</p>
    <input type="text" id="FullName" placeholder="Full Name" required>
    <input type="text" id="email" placeholder="Email Address" required>
    <input type="text" id="department" placeholder="Department" required>
    <input type="text" id="newUsername" placeholder="New Username" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <input type="text" id="phoneNumber" placeholder="Phone Number (optional)">
    <div class="options">
      <label><input type="checkbox" id="togglePasswordSignup"> Show Password</label>
    </div>
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<script>
  window.onload = function () {
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');
    if (storedUsername && storedPassword) {
      document.getElementById('username').value = storedUsername;
      document.getElementById('password').value = storedPassword;
      document.getElementById('rememberMe').checked = true;
    }
  };

  document.getElementById('togglePasswordLogin').addEventListener('change', function () {
    document.getElementById('password').type = this.checked ? 'text' : 'password';
  });

  document.getElementById('togglePasswordSignup').addEventListener('change', function () {
    document.getElementById('newPassword').type = this.checked ? 'text' : 'password';
    document.getElementById('confirmPassword').type = this.checked ? 'text' : 'password';
  });

  function openSignup() {
    document.getElementById('signupModal').style.display = 'flex';
  }

  function closeSignup() {
    document.getElementById('signupModal').style.display = 'none';
  }

  async function registerUser() {
    const newName = document.getElementById('FullName').value.trim();
    const NewEmailAdress = document.getElementById('email').value.trim();
    const NewDepartment = document.getElementById('department').value.trim();
    const newUsername = document.getElementById('newUsername').value.trim();
    const newPassword = document.getElementById('newPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();

    if (!newName || !NewEmailAdress || !NewDepartment || !newUsername || !newPassword || !confirmPassword) {
      alert('Please fill in all required fields.');
      return;
    }

    if (newPassword !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    try {
      const res = await fetch('http://localhost:4002/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: newName,
          email: NewEmailAdress,
          department: NewDepartment,
          username: newUsername,
          password: newPassword,
          confirmPassword: confirmPassword,
          phone: phoneNumber
        })
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message);
        closeSignup();
      } else {
        alert(data.message);
      }
    } catch (error) {
      alert('Server error. Please try again later.');
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch('http://localhost:4002/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
        } else {
          localStorage.removeItem('username');
          localStorage.removeItem('password');
        }

        alert('Welcome ' + username + '!');
        window.location.href = 'dashboard.html';
      } else {
        alert(data.message);
      }
    } catch (error) {
      alert('Server error. Please try again later.');
    }
  });
</script>

</body>
</html>
